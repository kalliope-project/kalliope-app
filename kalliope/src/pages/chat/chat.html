<ion-header>
    <ion-toolbar color="green_material">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Chats</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="cleanMessages()">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="main_color" padding>
    <ion-card *ngFor="let chatMessage of chatMessages">
        <ion-card-content>
            <ion-card-title color="green_material">
                {{ chatMessage.sender }}
            </ion-card-title>
            <p>
                {{ chatMessage.message }}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input [(ngModel)]="newMessage" placeholder="Chat here"></ion-input>
        <ion-buttons end>
            <button ion-button icon-right color="green_material" (click)="sendMessage()">
                <ion-icon name="send"></ion-icon>
            </button>
            <button ion-button icon-only icon-right color="green_material" (click)="recordVoice()">
                <ion-icon name="mic"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
